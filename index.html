<html>

<head>
    <title>Emojify!</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="emoji-mappings.js"></script>
    <script type="text/javascript" src="emoji_mappings_ru.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="display-3">Emojify!</h1>
        <p class="lead">add👈👈 emojies🤠🤠 to👏🙌 your👧👉 text📱📲📲</p>
    </div>
    <div class="container">
        <div class="row">
            <label style="font-size: 1.5rem;display: block;" for="inputText">
                Input text:
            </label>
            <textarea class="form-control" name="inputText" id="inputText" autofocus></textarea>
            <div class="col text-center">
                <button type="button" class="btn btn-lg btn-primary" onclick="emojify()">Emojify!</button>
            </div>

        </div>
        <div class="row">
            <label style="font-size: 1.5rem; display: block;" for="outputText">
                Emojified text:
            </label>
            <textarea class="form-control" name="outputText" id="outputText" readonly></textarea>
            <div class="col text-center">
                <button type="button" class="btn btn-outline-info btn-lg" onclick="copyToClipboard()">Copy!</button>
            </div>

        </div>

    </div>
    </div>
</body>

</html>
